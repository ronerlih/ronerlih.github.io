			.gradient {

				vertical-align: top;
            margin: 24px -10px 0px 0px;

			.github-link {
				cursor: pointer;
				text-indent: -1px;
			}

         .gradient{
            fill: url("#gradient-layer");
         }
         .gradient-initial {
            transition: 0.4s;
         }
			.gradient ~ defs stop:first-child {
				stop-color: #e1a728;
			}

			.gradient~ defs stop:nth-child(2) {
				stop-color: #e1a728;
			}

			.gradient ~ defs stop:last-child {
				stop-color: #24bed2;
			}

		<script>

         const mainEl = document.querySelector("main");
         mainEl.onmouseover = tieMouseOverEvent;
         mainEl.onmouseout = tieMouseOutEvent;

         function tieMouseOverEvent (e) {
            if (e.target.matches(".github-link, .github-link *"))
               e.target.querySelector(".gradient-initial").style.opacity = 0
         }

         function tieMouseOutEvent (e) {
            if (e.target.matches(".github-link, .github-link *"))
               e.target.querySelector(".gradient-initial").style.opacity = 1

      }
